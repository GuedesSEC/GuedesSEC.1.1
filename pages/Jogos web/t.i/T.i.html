<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GuedesSEC - Quiz Hacker</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #0d0f0a; /* preto esverdeado escuro */
    color: #39ff14; /* verde neon */
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    user-select: none;
  }
  #app {
    max-width: 600px;
    width: 100%;
    background: #121613;
    border: 2px solid #39ff14;
    border-radius: 8px;
    box-shadow:
      0 0 10px #39ff14,
      inset 0 0 15px #39ff14;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* === Tela Inicial === */
  #start-screen {
    padding: 60px 40px;
    text-align: center;
    position: relative;
  }
  #title {
    font-size: 3.5rem;
    font-weight: 900;
    letter-spacing: 0.15em;
    white-space: nowrap;
    overflow: hidden;
    border-right: 0.15em solid #39ff14;
    width: 0;
    animation: typing 3s steps(9) forwards, blink-caret 0.75s step-end infinite;
    margin-bottom: 20px;
  }
  #subtitle {
    font-size: 1.2rem;
    color: #2aff6a;
    margin-bottom: 40px;
    font-weight: 600;
  }
  #start-btn {
    background: transparent;
    border: 2px solid #39ff14;
    color: #39ff14;
    font-size: 1.2rem;
    padding: 14px 40px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-shadow: 0 0 8px #39ff14;
  }
  #start-btn:hover, #start-btn:focus {
    background-color: #39ff14;
    color: #121613;
    outline: none;
    box-shadow: 0 0 20px #39ff14;
  }

  /* === Quiz Screen === */
  #quiz-screen {
    display: none;
    flex-direction: column;
    padding: 30px 40px;
  }

  /* Barra de progresso */
  #progress-container {
    width: 100%;
    height: 12px;
    background: #223322;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 30px;
    box-shadow: inset 0 0 8px #39ff14;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #39ff14;
    border-radius: 10px;
    box-shadow: 0 0 10px #39ff14;
    transition: width 0.5s ease;
  }

  /* Pergunta */
  #question {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 25px;
    min-height: 70px;
    opacity: 1;
    transition: opacity 0.4s ease;
  }

  /* Opções */
  #options {
    list-style: none;
    padding: 0;
    margin: 0 0 30px 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #options li {
    background: #0d0f0a;
    border: 2px solid #39ff14;
    border-radius: 12px;
    padding: 14px 20px;
    font-size: 1.1rem;
    font-weight: 500;
    color: #39ff14;
    cursor: pointer;
    box-shadow: 0 0 6px #39ff14;
    transition: all 0.3s ease;
    user-select: none;
    position: relative;
  }
  #options li:hover, #options li:focus {
    background: #39ff14;
    color: #121613;
    outline: none;
    box-shadow: 0 0 20px #39ff14;
    transform: translateY(-3px);
  }
  #options li.selected {
    background: #2aff6a;
    color: #121613;
    border-color: #2aff6a;
    box-shadow: 0 0 25px #2aff6a;
    transform: translateY(-3px);
  }
  #options li.correct {
    background: #22c55e;
    border-color: #22c55e;
    color: #121613;
    box-shadow: 0 0 25px #22c55e;
    cursor: default;
    transform: none;
  }
  #options li.incorrect {
    background: #ef4444;
    border-color: #ef4444;
    color: #121613;
    box-shadow: 0 0 25px #ef4444;
    cursor: default;
    transform: none;
  }

  /* Botão próximo */
  #next-btn {
    background: transparent;
    border: 2px solid #39ff14;
    color: #39ff14;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 40px;
    border-radius: 30px;
    cursor: pointer;
    align-self: center;
    box-shadow: 0 0 8px #39ff14;
    transition: background-color 0.3s ease, color 0.3s ease;
    letter-spacing: 1.2px;
    opacity: 0;
    pointer-events: none;
    user-select: none;
  }
  #next-btn.visible {
    opacity: 1;
    pointer-events: auto;
  }
  #next-btn:hover, #next-btn:focus {
    background-color: #39ff14;
    color: #121613;
    outline: none;
    box-shadow: 0 0 20px #39ff14;
    transform: translateY(-3px);
  }

  /* Tela final */
  #end-screen {
    display: none;
    padding: 40px 30px;
    text-align: center;
    color: #39ff14;
  }
  #end-screen h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: 900;
    letter-spacing: 0.15em;
    text-shadow: 0 0 10px #39ff14;
  }
  #end-screen p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    font-weight: 700;
  }
  #restart-btn {
    background: transparent;
    border: 2px solid #39ff14;
    color: #39ff14;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 40px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 8px #39ff14;
    transition: background-color 0.3s ease, color 0.3s ease;
    letter-spacing: 1.2px;
  }
  #restart-btn:hover, #restart-btn:focus {
    background-color: #39ff14;
    color: #121613;
    outline: none;
    box-shadow: 0 0 20px #39ff14;
    transform: translateY(-3px);
  }

  /* Animações */
  @keyframes typing {
    from { width: 0 }
    to { width: 9ch }
  }
  @keyframes blink-caret {
    0%, 100% { border-color: transparent }
    50% { border-color: #39ff14 }
  }

  /* Responsividade */
  @media (max-width: 640px) {
    #app {
      max-width: 100%;
      border-radius: 0;
      box-shadow: none;
    }
    #start-screen {
      padding: 40px 20px;
    }
    #quiz-screen {
      padding: 20px 20px 30px;
    }
  }
</style>
</head>
<body>
  <div id="app" role="main" aria-live="polite" aria-atomic="true">
    <!-- Tela Inicial -->
    <section id="start-screen" aria-label="Tela inicial do quiz GuedesSEC">
      <h1 id="title" aria-live="polite" aria-atomic="true">GuedesSEC</h1>
      <p id="subtitle">Quiz Hacker: Teste seus conhecimentos em programação, TI e tecnologia!</p>
      <button id="start-btn" aria-label="Iniciar quiz GuedesSEC">Iniciar Quiz</button>
    </section>

    <!-- Tela do Quiz -->
    <section id="quiz-screen" aria-label="Quiz GuedesSEC" tabindex="0">
      <div id="progress-container" aria-label="Barra de progresso do quiz">
        <div id="progress-bar"></div>
      </div>
      <div id="question" role="heading" aria-level="2" tabindex="0"></div>
      <ul id="options" role="list" tabindex="0" aria-live="polite" aria-atomic="true"></ul>
      <button id="next-btn" aria-label="Próxima pergunta">Próximo</button>
    </section>

    <!-- Tela Final -->
    <section id="end-screen" aria-label="Resultado final do quiz GuedesSEC">
      <h2>Parabéns!</h2>
      <p id="final-score"></p>
      <button id="restart-btn" aria-label="Reiniciar quiz GuedesSEC">Reiniciar Quiz</button>
    </section>
  </div>

<script>
  // Perguntas do quiz GuedesSEC
  const questions = [
    {
      question: "Qual linguagem é conhecida como a 'linguagem da web'?",
      options: ["Python", "JavaScript", "C++", "Java"],
      answer: 1
    },
    {
      question: "O que significa 'HTTP'?",
      options: [
        "HyperText Transfer Protocol",
        "Hyperlink Text Transfer Protocol",
        "HyperText Transmission Protocol",
        "Hyperlink Transmission Protocol"
      ],
      answer: 0
    },
    {
      question: "Qual sistema operacional é open source?",
      options: ["Windows", "macOS", "Linux", "iOS"],
      answer: 2
    },
    {
      question: "O que é um 'loop' em programação?",
      options: [
        "Uma condição que nunca termina",
        "Uma estrutura que repete um bloco de código",
        "Um erro de sintaxe",
        "Um tipo de variável"
      ],
      answer: 1
    },
    {
      question: "Qual das opções é um banco de dados NoSQL?",
      options: ["MySQL", "PostgreSQL", "MongoDB", "SQLite"],
      answer: 2
    },
    {
      question: "O que significa 'API'?",
      options: [
        "Application Programming Interface",
        "Applied Programming Internet",
        "Advanced Programming Interface",
        "Application Process Integration"
      ],
      answer: 0
    },
    {
      question: "Qual protocolo é usado para enviar e-mails?",
      options: ["FTP", "SMTP", "HTTP", "SSH"],
      answer: 1
    },
    {
      question: "O que é 'Git'?",
      options: [
        "Um sistema de controle de versão",
        "Uma linguagem de programação",
        "Um editor de texto",
        "Um banco de dados"
      ],
      answer: 0
    },
    {
      question: "Qual é a função do DNS na internet?",
      options: [
        "Traduzir nomes de domínio em endereços IP",
        "Proteger contra vírus",
        "Gerenciar conexões Wi-Fi",
        "Armazenar páginas web"
      ],
      answer: 0
    },
    {
      question: "O que é 'cloud computing'?",
      options: [
        "Computação em nuvem, serviços via internet",
        "Computação local em servidores físicos",
        "Programação de jogos",
        "Criação de redes sociais"
      ],
      answer: 0
    }
  ];

  // Elementos DOM
  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-btn');
  const quizScreen = document.getElementById('quiz-screen');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('next-btn');
  const progressBar = document.getElementById('progress-bar');
  const endScreen = document.getElementById('end-screen');
  const finalScoreEl = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');

  let currentQuestionIndex = 0;
  let score = 0;
  let answered = false;

  // Iniciar quiz
  startBtn.addEventListener('click', () => {
    startScreen.style.display = 'none';
    quizScreen.style.display = 'flex';
    currentQuestionIndex = 0;
    score = 0;
    loadQuestion();
    updateProgressBar();
    nextBtn.classList.remove('visible');
  });

  // Reiniciar quiz
  restartBtn.addEventListener('click', () => {
    endScreen.style.display = 'none';
    startScreen.style.display = 'block';
  });

  // Carregar pergunta
  function loadQuestion() {
    answered = false;
    nextBtn.classList.remove('visible');
    nextBtn.disabled = true;
    const q = questions[currentQuestionIndex];
    questionEl.style.opacity = 0;
    optionsEl.innerHTML = '';

    // Animação fade out/in da pergunta
    setTimeout(() => {
      questionEl.textContent = q.question;
      questionEl.style.opacity = 1;

      q.options.forEach((option, index) => {
        const li = document.createElement('li');
        li.textContent = option;
        li.setAttribute('data-index', index);
        li.setAttribute('tabindex', 0);
        li.classList.remove('correct', 'incorrect', 'selected');
        li.addEventListener('click', selectOption);
        li.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectOption.call(li, e);
          }
        });
        optionsEl.appendChild(li);
      });
    }, 300);
  }

  // Selecionar opção
  function selectOption(e) {
    if (answered) return;
    answered = true;
    const selectedLi = e.currentTarget || e.target;
    const selectedIndex = Number(selectedLi.getAttribute('data-index'));
    const correctIndex = questions[currentQuestionIndex].answer;

    // Marcar opções
    Array.from(optionsEl.children).forEach(li => {
      li.classList.remove('selected');
      li.classList.remove('correct');
      li.classList.remove('incorrect');
      li.style.pointerEvents = 'none';
    });

    selectedLi.classList.add('selected');

    if (selectedIndex === correctIndex) {
      selectedLi.classList.add('correct');
      score++;
    } else {
      selectedLi.classList.add('incorrect');
      // Mostrar a correta
      optionsEl.children[correctIndex].classList.add('correct');
    }

    nextBtn.classList.add('visible');
    nextBtn.disabled = false;
  }

  // Próxima pergunta
  nextBtn.addEventListener('click', () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
      updateProgressBar();
    } else {
      showResult();
    }
  });

  // Atualizar barra de progresso
  function updateProgressBar() {
    const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
    progressBar.style.width = progressPercent + '%';
  }

  // Mostrar resultado final
  function showResult() {
    quizScreen.style.display = 'none';
    endScreen.style.display = 'block';
    progressBar.style.width = '100%';
    finalScoreEl.textContent = `Você acertou ${score} de ${questions.length} perguntas.`;
  }
</script>
</body>
</html>
